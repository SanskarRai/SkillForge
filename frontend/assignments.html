<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .back-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .container {
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pending { color: #f39c12; }
        .submitted { color: #3498db; }
        .graded { color: #2ecc71; }
        .overdue { color: #e74c3c; }

        .status-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-tab {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-tab.active {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .assignments-grid {
            display: grid;
            gap: 20px;
        }

        .assignment-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .assignment-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .assignment-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .assignment-course {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .assignment-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .status-submitted {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .status-graded {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status-overdue {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .assignment-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .meta-label {
            opacity: 0.7;
        }

        .meta-value {
            font-weight: 500;
        }

        .assignment-description {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .assignment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .grade-display {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-upload {
            width: 100%;
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .file-input {
            display: none;
        }

        .submit-modal-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .assignment-header {
                flex-direction: column;
                gap: 10px;
            }
            .assignment-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">SkillForge</div>
        <a href="student-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </header>

    <div class="container">
        <h1 class="page-title">Assignments</h1>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number pending" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number submitted" id="submittedCount">0</div>
                <div class="stat-label">Submitted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number graded" id="gradedCount">0</div>
                <div class="stat-label">Graded</div>
            </div>
            <div class="stat-card">
                <div class="stat-number overdue" id="overdueCount">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>

        <div class="status-tabs">
            <button class="status-tab active" data-status="all">All</button>
            <button class="status-tab" data-status="pending">Pending</button>
            <button class="status-tab" data-status="submitted">Submitted</button>
            <button class="status-tab" data-status="graded">Graded</button>
            <button class="status-tab" data-status="overdue">Overdue</button>
        </div>

        <div class="assignments-grid" id="assignmentsGrid">
            <!-- Assignments will be populated by JavaScript -->
        </div>
    </div>

    <!-- Submission Modal -->
    <div class="modal" id="submissionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Submit Assignment</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="submissionForm">
                <div class="form-group">
                    <label class="form-label">Assignment Response</label>
                    <textarea class="form-textarea" id="assignmentText" placeholder="Enter your assignment response here..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Upload Files (Optional)</label>
                    <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" class="file-input" multiple>
                        <div>üìÅ Click to upload files</div>
                        <div id="fileList"></div>
                    </div>
                </div>
                <button type="submit" class="submit-modal-btn">Submit Assignment</button>
            </form>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script>
        let assignments = [
            {
                id: 1,
                title: "Python Functions Exercise",
                course: "Python Programming Fundamentals",
                description: "Create functions to solve mathematical problems and implement error handling.",
                dueDate: "2024-01-20",
                status: "pending",
                maxPoints: 100,
                submittedDate: null,
                grade: null,
                feedback: null
            },
            {
                id: 2,
                title: "Digital Portfolio Project",
                course: "Digital Art & Design",
                description: "Create a comprehensive digital portfolio showcasing your design skills.",
                dueDate: "2024-01-15",
                status: "graded",
                maxPoints: 150,
                submittedDate: "2024-01-14",
                grade: 142,
                feedback: "Excellent work! Great use of color and composition."
            },
            {
                id: 3,
                title: "Chemical Reactions Lab Report",
                course: "Organic Chemistry Basics",
                description: "Analyze the results of the organic synthesis experiment and write a detailed report.",
                dueDate: "2024-01-12",
                status: "overdue",
                maxPoints: 80,
                submittedDate: null,
                grade: null,
                feedback: null
            },
            {
                id: 4,
                title: "Spanish Conversation Recording",
                course: "Spanish Conversation",
                description: "Record a 5-minute conversation in Spanish about daily activities.",
                dueDate: "2024-01-25",
                status: "submitted",
                maxPoints: 50,
                submittedDate: "2024-01-18",
                grade: null,
                feedback: null
            }
        ];

        let currentFilter = 'all';
        let currentAssignmentId = null;

        function updateStats() {
            const pending = assignments.filter(a => a.status === 'pending').length;
            const submitted = assignments.filter(a => a.status === 'submitted').length;
            const graded = assignments.filter(a => a.status === 'graded').length;
            const overdue = assignments.filter(a => a.status === 'overdue').length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('submittedCount').textContent = submitted;
            document.getElementById('gradedCount').textContent = graded;
            document.getElementById('overdueCount').textContent = overdue;
        }

        function renderAssignments() {
            const grid = document.getElementById('assignmentsGrid');
            let filteredAssignments = assignments;
            
            if (currentFilter !== 'all') {
                filteredAssignments = assignments.filter(a => a.status === currentFilter);
            }

            grid.innerHTML = '';

            filteredAssignments.forEach(assignment => {
                const card = document.createElement('div');
                card.className = 'assignment-card';
                
                const dueDate = new Date(assignment.dueDate);
                const isOverdue = dueDate < new Date() && assignment.status === 'pending';
                const status = isOverdue ? 'overdue' : assignment.status;

                const actionButtons = getActionButtons(assignment, status);

                card.innerHTML = `
                    <div class="assignment-header">
                        <div>
                            <h3 class="assignment-title">${assignment.title}</h3>
                            <p class="assignment-course">${assignment.course}</p>
                        </div>
                        <div class="assignment-status status-${status}">
                            ${status.charAt(0).toUpperCase() + status.slice(1)}
                        </div>
                    </div>
                    
                    <div class="assignment-meta">
                        <div class="meta-item">
                            <span class="meta-label">Due Date</span>
                            <span class="meta-value">${dueDate.toLocaleDateString()}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Points</span>
                            <span class="meta-value">${assignment.maxPoints} pts</span>
                        </div>
                        ${assignment.submittedDate ? `
                        <div class="meta-item">
                            <span class="meta-label">Submitted</span>
                            <span class="meta-value">${new Date(assignment.submittedDate).toLocaleDateString()}</span>
                        </div>` : ''}
                        ${assignment.grade !== null ? `
                        <div class="meta-item">
                            <span class="meta-label">Grade</span>
                            <span class="meta-value">${assignment.grade}/${assignment.maxPoints}</span>
                        </div>` : ''}
                    </div>
                    
                    <div class="assignment-description">
                        ${assignment.description}
                    </div>
                    
                    <div class="assignment-actions">
                        ${actionButtons}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function getActionButtons(assignment, status) {
            if (status === 'graded') {
                return `
                    <div class="grade-display">Grade: ${assignment.grade}/${assignment.maxPoints}</div>
                    <button class="action-btn view-btn" onclick="viewFeedback(${assignment.id})">View Feedback</button>
                `;
            } else if (status === 'submitted') {
                return `
                    <button class="action-btn view-btn" onclick="viewSubmission(${assignment.id})">View Submission</button>
                `;
            } else {
                return `
                    <button class="action-btn submit-btn" onclick="openSubmissionModal(${assignment.id})">Submit Assignment</button>
                    <button class="action-btn view-btn" onclick="viewDetails(${assignment.id})">View Details</button>
                `;
            }
        }

        function openSubmissionModal(assignmentId) {
            currentAssignmentId = assignmentId;
            document.getElementById('submissionModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('submissionModal').style.display = 'none';
            document.getElementById('submissionForm').reset();
            document.getElementById('fileList').innerHTML = '';
        }

        function viewFeedback(assignmentId) {
            const assignment = assignments.find(a => a.id === assignmentId);
            
            // Create feedback modal
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">üìù Assignment Feedback</h3>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h4>${assignment.title}</h4>
                        <p style="opacity: 0.8; margin: 10px 0;">${assignment.course}</p>
                    </div>
                    <div style="background: rgba(46, 204, 113, 0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <strong>Grade: ${assignment.grade}/${assignment.maxPoints} (${Math.round((assignment.grade/assignment.maxPoints)*100)}%)</strong>
                    </div>
                    <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
                        <h4 style="margin-bottom: 10px;">Instructor Feedback:</h4>
                        <p style="line-height: 1.6;">${assignment.feedback || 'No feedback provided yet.'}</p>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Close on background click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function viewSubmission(assignmentId) {
            const assignment = assignments.find(a => a.id === assignmentId);
            
            // Create submission modal
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">üìÑ Your Submission</h3>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h4>${assignment.title}</h4>
                        <p style="opacity: 0.8; margin: 10px 0;">${assignment.course}</p>
                    </div>
                    <div style="background: rgba(52, 152, 219, 0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <strong>Submitted on: ${new Date(assignment.submittedDate).toLocaleDateString()}</strong>
                    </div>
                    <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
                        <h4 style="margin-bottom: 10px;">Your Response:</h4>
                        <p style="line-height: 1.6;">This is a sample submission response. In a real application, this would show the actual submitted content.</p>
                        <div style="margin-top: 15px;">
                            <h5>Attached Files:</h5>
                            <div style="margin-top: 5px;">üìÑ assignment_solution.py</div>
                            <div>üìÑ documentation.pdf</div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Close on background click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function viewDetails(assignmentId) {
            const assignment = assignments.find(a => a.id === assignmentId);
            
            // Create details modal
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">üìã Assignment Details</h3>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h4>${assignment.title}</h4>
                        <p style="opacity: 0.8; margin: 10px 0;">${assignment.course}</p>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                        <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
                            <strong>Due Date:</strong><br>
                            ${new Date(assignment.dueDate).toLocaleDateString()}
                        </div>
                        <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
                            <strong>Points:</strong><br>
                            ${assignment.maxPoints} pts
                        </div>
                    </div>
                    <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
                        <h4 style="margin-bottom: 10px;">Description:</h4>
                        <p style="line-height: 1.6;">${assignment.description}</p>
                    </div>
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="action-btn submit-btn" onclick="this.closest('.modal').remove(); openSubmissionModal(${assignment.id});">Start Assignment</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Close on background click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.textContent = `üìÑ ${file.name}`;
                fileItem.style.marginTop = '5px';
                fileList.appendChild(fileItem);
            });
        });

        // Form submission
        document.getElementById('submissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const assignment = assignments.find(a => a.id === currentAssignmentId);
            assignment.status = 'submitted';
            assignment.submittedDate = new Date().toISOString().split('T')[0];
            
            closeModal();
            updateStats();
            renderAssignments();
            toast.success('Assignment submitted successfully!');
        });

        // Status tab handling
        document.querySelectorAll('.status-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                currentFilter = this.dataset.status;
                renderAssignments();
            });
        });

        // Initialize
        updateStats();
        renderAssignments();
    </script>
</body>
</html>
