<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .forgot-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease-out;
            text-align: center;
        }

        .forgot-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #3498db;
        }

        .forgot-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .forgot-subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .back-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: white;
            color: #2c3e50;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #2ecc71;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-icon">üîê</div>
        <h2 class="forgot-title">Forgot Password?</h2>
        <p class="forgot-subtitle">
            No worries! Enter your email address and we'll send you a link to reset your password.
        </p>

        <div id="messageContainer"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="form-links">
            <a href="login.html">‚Üê Back to Login</a>
            <a href="register.html">Create Account</a>
        </div>

        <div style="text-align: center;">
            <a href="role-selection.html" class="back-btn">‚Üê Home</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageContainer = document.getElementById('messageContainer');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageContainer.innerHTML = '';
            
            try {
                console.log('Sending forgot password request for:', email);
                
                const response = await fetch('http://localhost:8080/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                console.log('Forgot password response:', data);
                
                if (response.ok && data.status === 200) {
                    messageContainer.innerHTML = `
                        <div class="success-message">
                            ‚úÖ Password reset link sent to your email!<br>
                            <small>Demo Token: ${data.data.resetToken}</small>
                        </div>
                    `;
                    
                    // Store token for demo purposes
                    localStorage.setItem('resetToken', data.data.resetToken);
                    
                    // Redirect to reset password page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'reset-password.html';
                    }, 3000);
                    
                } else {
                    messageContainer.innerHTML = `
                        <div class="error-message">
                            ‚ùå ${data.message || 'Failed to send reset link'}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageContainer.innerHTML = `
                    <div class="error-message">
                        ‚ùå Cannot connect to server. Please try again later.
                    </div>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
