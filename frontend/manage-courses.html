<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .main-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #e67e22, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-link:hover {
            color: white;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .course-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .course-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .course-meta {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-draft {
            background: rgba(149, 165, 166, 0.3);
            color: #95a5a6;
        }

        .status-published {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .status-archived {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .course-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #3498db;
            color: white;
            flex: 1;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .materials-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .material-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="mentor-dashboard.html" class="logo">SkillForge Mentor</a>
    </header>

    <div class="main-container">
        <a href="mentor-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        <h1 class="page-title">Manage Your Courses</h1>

        <div id="coursesContainer" class="courses-grid">
            <div class="loading">Loading courses...</div>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Course</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <div class="form-group">
                <label class="form-label">Course Title</label>
                <input type="text" class="form-input" id="editTitle">
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="editDescription"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-select" id="editCategory">
                    <option value="PROGRAMMING">Programming</option>
                    <option value="DATA_SCIENCE">Data Science</option>
                    <option value="DESIGN">Design</option>
                    <option value="MARKETING">Marketing</option>
                    <option value="BUSINESS">Business</option>
                    <option value="LANGUAGES">Languages</option>
                    <option value="MATHEMATICS">Mathematics</option>
                    <option value="SCIENCE">Science</option>
                    <option value="ARTS">Arts</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">üìö Course Materials</label>
                <div class="materials-section" id="materialsListEdit">
                    <!-- Materials loaded here -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-success" onclick="saveChanges()">Save Changes</button>
                <button class="btn btn-warning" id="statusBtn" onclick="toggleStatus()">Publish</button>
                <button class="btn btn-danger" onclick="archiveCourse()">Archive</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        const mentorId = localStorage.getItem('userId');
        let currentCourse = null;
        let courseMaterials = [];

        async function loadCourses() {
            try {
                const response = await fetch(`http://localhost:8080/courses/mentor/${mentorId}`);
                const data = await response.json();

                const container = document.getElementById('coursesContainer');

                if (data.data && data.data.length > 0) {
                    container.innerHTML = '';
                    data.data.forEach(course => {
                        const card = createCourseCard(course);
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<div class="loading">No courses found. Create your first course!</div>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('coursesContainer').innerHTML = '<div class="loading">Failed to load courses</div>';
            }
        }

        function createCourseCard(course) {
            const card = document.createElement('div');
            card.className = 'course-card';

            const statusClass = `status-${course.status.toLowerCase()}`;

            card.innerHTML = `
                <div class="course-title">${course.title}</div>
                <div class="course-meta">
                    <span class="status-badge ${statusClass}">${course.status}</span>
                    <span>üìö ${course.category}</span>
                </div>
                <div style="opacity: 0.7; margin: 10px 0;">${course.description.substring(0, 100)}...</div>
                <div class="course-actions">
                    <button class="btn btn-edit" onclick="editCourse(${course.id})">‚úèÔ∏è Edit Course</button>
                </div>
            `;

            return card;
        }

        async function editCourse(courseId) {
            try {
                // Load course details
                const response = await fetch(`http://localhost:8080/courses/${courseId}`);
                const data = await response.json();
                currentCourse = data.data.course;

                // Populate form
                document.getElementById('editTitle').value = currentCourse.title;
                document.getElementById('editDescription').value = currentCourse.description;
                document.getElementById('editCategory').value = currentCourse.category;

                // Update status button
                const statusBtn = document.getElementById('statusBtn');
                if (currentCourse.status === 'PUBLISHED') {
                    statusBtn.textContent = 'Unpublish';
                    statusBtn.className = 'btn btn-warning';
                } else {
                    statusBtn.textContent = 'Publish';
                    statusBtn.className = 'btn btn-success';
                }

                // Load materials
                await loadMaterials(courseId);

                // Show modal
                document.getElementById('editModal').classList.add('active');
            } catch (error) {
                console.error(error);
                alert('Failed to load course details');
            }
        }

        async function loadMaterials(courseId) {
            try {
                const response = await fetch(`http://localhost:8080/courses/${courseId}/materials`);
                const data = await response.json();
                courseMaterials = data.data || [];

                const container = document.getElementById('materialsListEdit');
                if (courseMaterials.length > 0) {
                    container.innerHTML = courseMaterials.map(mat => `
                        <div class="material-item">
                            <div style="flex: 1;">
                                <div style="font-weight: bold;">${mat.title}</div>
                                <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 4px;">
                                    ${mat.type === 'LESSON' ? `
                                        <span title="Video">${mat.videoUrl ? 'üé•' : '‚ö™'}</span>
                                        <span title="Notes">${mat.notes ? 'üìù' : '‚ö™'}</span>
                                        <span title="PDF">${mat.pdfUrl ? 'üìÑ' : '‚ö™'}</span>
                                        <span style="margin-left: 10px;">(Lesson)</span>
                                    ` : `
                                        <span>${mat.type}</span> ‚Ä¢ <a href="${mat.url}" target="_blank" style="color: #3498db; text-decoration: none;">Link</a>
                                    `}
                                </div>
                            </div>
                            <button onclick="deleteMaterial(${mat.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;">Delete</button>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div style="opacity: 0.6; text-align: center; padding: 10px;">No materials added yet</div>';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div style="color: red; padding: 10px;">Error loading materials</div>';
            }
        }

        async function deleteMaterial(materialId) {
            if (!confirm('Are you sure you want to delete this lesson?')) return;

            try {
                // DELETE endpoint 
                const response = await fetch(`http://localhost:8080/courses/materials/${materialId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    if (currentCourse) {
                        loadMaterials(currentCourse.id);
                    }
                } else {
                    alert('Failed to delete material');
                }
            } catch (error) {
                console.error(error);
                alert('Error deleting material');
            }
        }

        async function saveChanges() {
            if (!currentCourse) return;

            const updatedCourse = {
                id: currentCourse.id,
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDescription').value,
                category: document.getElementById('editCategory').value,
                difficulty: currentCourse.difficulty,
                estimatedHours: currentCourse.estimatedHours,
                thumbnailUrl: currentCourse.thumbnailUrl
            };

            try {
                const response = await fetch(`http://localhost:8080/courses/${currentCourse.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedCourse)
                });

                if (response.ok) {
                    alert('Course updated successfully!');
                    closeModal();
                    loadCourses();
                } else {
                    alert('Failed to update course');
                }
            } catch (error) {
                console.error(error);
                alert('Error updating course');
            }
        }

        async function toggleStatus() {
            if (!currentCourse) return;

            const newStatus = currentCourse.status === 'PUBLISHED' ? 'DRAFT' : 'PUBLISHED';

            try {
                const response = await fetch(`http://localhost:8080/courses/${currentCourse.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...currentCourse,
                        status: newStatus
                    })
                });

                if (response.ok) {
                    alert(`Course ${newStatus === 'PUBLISHED' ? 'published' : 'unpublished'} successfully!`);
                    closeModal();
                    loadCourses();
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                console.error(error);
                alert('Error updating status');
            }
        }

        async function archiveCourse() {
            if (!currentCourse) return;

            if (!confirm('Are you sure you want to archive this course?')) return;

            try {
                const response = await fetch(`http://localhost:8080/courses/${currentCourse.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...currentCourse,
                        status: 'ARCHIVED'
                    })
                });

                if (response.ok) {
                    alert('Course archived successfully!');
                    closeModal();
                    loadCourses();
                } else {
                    alert('Failed to archive course');
                }
            } catch (error) {
                console.error(error);
                alert('Error archiving course');
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            currentCourse = null;
        }

        // Load courses on page load
        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>

</html>
