<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sessions - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .main-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e67e22, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-link:hover {
            color: white;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #e67e22;
            color: white;
        }

        .btn-primary:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .sessions-grid {
            display: grid;
            gap: 20px;
        }

        .session-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .session-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .session-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .session-time {
            font-size: 1.1rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .session-link {
            background: rgba(52, 152, 219, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .session-link:hover {
            background: rgba(52, 152, 219, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .btn-success {
            background: #27ae60;
            color: white;
            width: 100%;
            padding: 15px;
        }

        .btn-success:hover {
            background: #229954;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="mentor-dashboard.html" class="logo">SkillForge Mentor</a>
    </header>

    <div class="main-container">
        <a href="mentor-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        <h1 class="page-title">Live Sessions</h1>
        <p style="opacity: 0.7; margin-bottom: 20px;">Schedule and manage live classes with your students</p>

        <div class="action-bar">
            <div></div>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create Live Session</button>
        </div>

        <div id="sessionsContainer" class="sessions-grid">
            <div style="text-align: center; padding: 40px; opacity: 0.7;">Loading sessions...</div>
        </div>
    </div>

    <!-- Create Session Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Live Session</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <div class="form-group">
                <label class="form-label">Select Course</label>
                <select class="form-select" id="courseSelect">
                    <option value="">Loading courses...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Session Title</label>
                <input type="text" class="form-input" id="sessionTitle" placeholder="e.g., Week 3: Advanced Topics">
            </div>

            <div class="form-group">
                <label class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-input" id="sessionDateTime">
            </div>

            <div class="form-group">
                <label class="form-label">Meeting Link</label>
                <input type="url" class="form-input" id="meetingLink" placeholder="Zoom, Google Meet, or Teams link">
            </div>

            <button class="btn btn-success" onclick="createSession()">Create Session</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        const mentorId = localStorage.getItem('userId');
        let courses = [];

        async function loadCourses() {
            try {
                const response = await fetch(`http://localhost:8080/courses/mentor/${mentorId}`);
                const data = await response.json();
                courses = data.data || [];

                const select = document.getElementById('courseSelect');
                if (courses.length > 0) {
                    select.innerHTML = '<option value="">Select a course...</option>' +
                        courses.map(c => `<option value="${c.id}">${c.title}</option>`).join('');
                } else {
                    select.innerHTML = '<option value="">No courses available</option>';
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function loadSessions() {
            const container = document.getElementById('sessionsContainer');

            try {
                const response = await fetch(`http://localhost:8080/mentor/live-sessions/${mentorId}`);
                const data = await response.json();
                const sessions = data.data || [];

                if (sessions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üé•</div>
                            <h2>No Live Sessions Scheduled</h2>
                            <p>Create your first live session to connect with students</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = sessions.map(session => {
                    const date = new Date(session.scheduledAt);
                    const courseName = courses.find(c => c.id === session.courseId)?.title || 'Course';

                    return `
                        <div class="session-card">
                            <div class="session-title">${session.title}</div>
                            <div style="opacity: 0.7; margin-bottom: 10px;">üìö ${courseName}</div>
                            <div class="session-time">
                                üìÖ ${date.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}
                            </div>
                            <a href="${session.meetingLink}" target="_blank" class="session-link">
                                üîó Join Meeting
                            </a>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">Failed to load sessions</div>';
            }
        }

        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
            loadCourses();
        }

        function closeModal() {
            document.getElementById('createModal').classList.remove('active');
        }

        async function createSession() {
            const courseId = document.getElementById('courseSelect').value;
            const title = document.getElementById('sessionTitle').value;
            const scheduledAt = document.getElementById('sessionDateTime').value;
            const meetingLink = document.getElementById('meetingLink').value;

            if (!courseId || !title || !scheduledAt || !meetingLink) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/mentor/live-sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mentorId: mentorId,
                        courseId: parseInt(courseId),
                        title: title,
                        scheduledAt: scheduledAt,
                        meetingLink: meetingLink
                    })
                });

                if (response.ok) {
                    alert('Live session created successfully!');
                    closeModal();
                    loadCourses(); // Reload to update course names
                    setTimeout(loadSessions, 100);

                    // Clear form
                    document.getElementById('sessionTitle').value = '';
                    document.getElementById('sessionDateTime').value = '';
                    document.getElementById('meetingLink').value = '';
                } else {
                    alert('Failed to create session');
                }
            } catch (error) {
                console.error(error);
                alert('Error creating session');
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCourses().then(loadSessions);
        });
    </script>
</body>

</html>
