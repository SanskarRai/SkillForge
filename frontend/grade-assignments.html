<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Assignments - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .main-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #e67e22, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-link:hover {
            color: white;
        }

        .submissions-grid {
            display: grid;
            gap: 20px;
        }

        .submission-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .submission-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .submission-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .submission-meta {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
        }

        .status-reviewed {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submission-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="mentor-dashboard.html" class="logo">SkillForge Mentor</a>
    </header>

    <div class="main-container">
        <a href="mentor-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        <h1 class="page-title">Grade Student Submissions</h1>

        <div id="submissionsContainer" class="submissions-grid">
            <div class="loading">Loading submissions...</div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Review Submission</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <div>
                <div class="form-label">Student</div>
                <div id="studentName" style="font-size: 1.1rem; margin-bottom: 20px;"></div>
            </div>

            <div>
                <div class="form-label">Assignment</div>
                <div id="assignmentTitle" style="font-size: 1.1rem; margin-bottom: 20px;"></div>
            </div>

            <div>
                <div class="form-label">Submission Content</div>
                <div class="submission-content" id="submissionContent">
                    <!-- Content loads here -->
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Score (0-100)</label>
                <input type="number" class="form-input" id="score" min="0" max="100" placeholder="Enter score">
            </div>

            <div class="form-group">
                <label class="form-label">Feedback</label>
                <textarea class="form-textarea" id="feedback"
                    placeholder="Provide constructive feedback to the student..."></textarea>
            </div>

            <button class="btn btn-success" onclick="submitReview()" style="width: 100%; padding: 15px;">
                ‚úì Submit Review
            </button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        const mentorId = localStorage.getItem('userId');
        let currentSubmission = null;

        async function loadSubmissions() {
            const container = document.getElementById('submissionsContainer');

            try {
                const response = await fetch('http://localhost:8080/mentor/submissions/pending');
                const data = await response.json();

                const submissions = data.data || [];

                if (submissions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <h2>No Pending Submissions</h2>
                            <p>All caught up! No submissions need review at the moment.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = submissions.map(sub => `
                    <div class="submission-card" onclick="openReview(${sub.id})">
                        <div class="submission-header">
                            <div>
                                <div class="submission-title">${sub.assignmentTitle || 'Assignment Submission'}</div>
                                <div class="submission-meta">
                                    By: ${sub.studentName || 'Student'} ‚Ä¢ 
                                    Submitted: ${formatDate(sub.submittedAt)}
                                </div>
                            </div>
                            <span class="status-badge status-${sub.status ? sub.status.toLowerCase() : 'pending'}">
                                ${sub.status || 'PENDING'}
                            </span>
                        </div>
                        <button class="btn btn-primary" onclick="event.stopPropagation(); openReview(${sub.id})">
                            Review Submission
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="loading">Failed to load submissions</div>';
            }
        }

        async function openReview(submissionId) {
            try {
                // For now, we'll use mock data since we need submission details
                // In production, fetch individual submission details
                currentSubmission = { id: submissionId };

                document.getElementById('studentName').textContent = 'Student Name';
                document.getElementById('assignmentTitle').textContent = 'Assignment Title';
                document.getElementById('submissionContent').innerHTML = `
                    <p>Submission content would be displayed here...</p>
                    <p>This could be text, file links, or other submission materials.</p>
                `;

                document.getElementById('score').value = '';
                document.getElementById('feedback').value = '';

                document.getElementById('reviewModal').classList.add('active');
            } catch (error) {
                console.error(error);
                alert('Failed to load submission details');
            }
        }

        async function submitReview() {
            if (!currentSubmission) return;

            const score = document.getElementById('score').value;
            const feedback = document.getElementById('feedback').value;

            if (!score || !feedback) {
                alert('Please provide both score and feedback');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/mentor/review/${currentSubmission.id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mentorId: mentorId,
                        score: parseInt(score),
                        feedback: feedback
                    })
                });

                if (response.ok) {
                    alert('Review submitted successfully!');
                    closeModal();
                    loadSubmissions();
                } else {
                    alert('Failed to submit review');
                }
            } catch (error) {
                console.error(error);
                alert('Error submitting review');
            }
        }

        function closeModal() {
            document.getElementById('reviewModal').classList.remove('active');
            currentSubmission = null;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load submissions on page load
        document.addEventListener('DOMContentLoaded', loadSubmissions);
    </script>
</body>

</html>
