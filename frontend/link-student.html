<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Student - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .back-link:hover {
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .alert.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">SkillForge Guardian</div>

        <div class="card">
            <h2 class="title">Link Student to Your Account</h2>
            <p class="subtitle">Enter the student's unique code to send a link request</p>

            <div id="alertBox" class="alert"></div>

            <div class="info-box">
                üí° Students can find their unique code in their dashboard. The student will be added automatically.
            </div>

            <form id="linkForm" onsubmit="event.preventDefault(); linkStudent();">
                <div class="form-group">
                    <label class="form-label">Student Code</label>
                    <input type="text" class="form-input" id="studentCode" placeholder="e.g., STU-270499" maxlength="12"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Send Link Request
                </button>
            </form>

            <a href="guardian-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        const guardianId = localStorage.getItem('userId');

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        async function linkStudent() {
            const studentCode = document.getElementById('studentCode').value.trim().toUpperCase();
            const submitBtn = document.getElementById('submitBtn');

            if (!studentCode) {
                showAlert('Please enter a student code', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending Request...';

            try {
                const response = await fetch('http://localhost:8080/guardian/add-student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        guardianId: guardianId,
                        studentCode: studentCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('‚úì Student added successfully!', 'success');
                    document.getElementById('studentCode').value = '';

                    setTimeout(() => {
                        window.location.href = 'guardian-dashboard.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to send request', 'error');
                }
            } catch (error) {
                console.error(error);
                showAlert('Failed to connect to server', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Link Request';
            }
        }
    </script>
</body>

</html>
