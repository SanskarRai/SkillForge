<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        .role-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .role-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .role-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role-subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select option {
            background: #2c3e50;
            color: white;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }

        .form-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .back-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: white;
            color: #2c3e50;
        }

        .role-specific-fields {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .role-specific-fields h4 {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #3498db;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="role-header">
            <span class="role-icon" id="roleIcon">üéì</span>
            <h2 class="role-title" id="roleTitle">Student Registration</h2>
            <p class="role-subtitle" id="roleSubtitle">Create your learning account</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Last name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password"
                        required>
                </div>
            </div>

            <div class="role-specific-fields" id="roleSpecificFields">
                <!-- Role-specific fields will be inserted here -->
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <div class="form-links">
            <a href="login.html" id="loginLink">Already have an account? Login here</a>
        </div>

        <div style="text-align: center;">
            <a href="role-selection.html" class="back-btn">‚Üê Change Role</a>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script>
        // Get selected role from localStorage
        const selectedRole = localStorage.getItem('selectedRole') || 'student';

        // Role configurations
        const roleConfig = {
            student: {
                icon: 'üéì',
                title: 'Student Registration',
                subtitle: 'Create your learning account',
                fields: `
                    <h4>Student Information</h4>
                    <div class="form-group">
                        <label class="form-label" for="grade">Grade Level</label>
                        <select id="grade" class="form-select" required>
                            <option value="">Select Grade</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                `
            },
            mentor: {
                icon: 'üë®üè´',
                title: 'Mentor Registration',
                subtitle: 'Join as an educator',
                fields: `
                    <h4>Professional Information</h4>
                    <div class="form-group">
                        <label class="form-label" for="qualification">Highest Qualification</label>
                        <select id="qualification" class="form-select" required>
                            <option value="">Select Qualification</option>
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="phd">PhD</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="experience">Years of Experience</label>
                        <input type="number" id="experience" class="form-input" placeholder="Years" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="subjects">Subjects You Teach</label>
                        <input type="text" id="subjects" class="form-input" placeholder="e.g., Mathematics, Physics" required>
                    </div>
                `
            },
            guardian: {
                icon: 'üë®üë©üëßüë¶',
                title: 'Guardian Registration',
                subtitle: 'Monitor your child\'s progress',
                fields: `
                    <h4>Guardian Information</h4>
                    <div class="form-group">
                        <label class="form-label" for="relationship">Relationship to Student</label>
                        <select id="relationship" class="form-select" required>
                            <option value="">Select Relationship</option>
                            <option value="parent">Parent</option>
                            <option value="guardian">Legal Guardian</option>
                            <option value="relative">Relative</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="studentName">Student's Name</label>
                        <input type="text" id="studentName" class="form-input" placeholder="Child's full name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="Contact number" required>
                    </div>
                `
            },
            admin: {
                icon: '‚öôÔ∏è',
                title: 'Admin Registration',
                subtitle: 'Platform administration access',
                fields: `
                    <h4>Administrative Information</h4>
                    <div class="form-group">
                        <label class="form-label" for="department">Department</label>
                        <select id="department" class="form-select" required>
                            <option value="">Select Department</option>
                            <option value="it">IT & Technology</option>
                            <option value="academic">Academic Affairs</option>
                            <option value="operations">Operations</option>
                            <option value="support">Student Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="employeeId">Employee ID</label>
                        <input type="text" id="employeeId" class="form-input" placeholder="Employee ID" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="accessLevel">Access Level</label>
                        <select id="accessLevel" class="form-select" required>
                            <option value="">Select Access Level</option>
                            <option value="basic">Basic Admin</option>
                            <option value="advanced">Advanced Admin</option>
                            <option value="super">Super Admin</option>
                        </select>
                    </div>
                `
            }
        };

        // Update UI based on selected role
        const config = roleConfig[selectedRole];
        document.getElementById('roleIcon').textContent = config.icon;
        document.getElementById('roleTitle').textContent = config.title;
        document.getElementById('roleSubtitle').textContent = config.subtitle;
        document.getElementById('roleSpecificFields').innerHTML = config.fields;

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                toast.error('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                toast.error('Password must be at least 6 characters long!');
                return;
            }

            const formData = {
                name: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: password,
                role: selectedRole.toUpperCase()
            };

            // Add grade for students
            if (selectedRole === 'student') {
                const gradeElement = document.getElementById('grade');
                if (gradeElement && gradeElement.value) {
                    formData.grade = parseInt(gradeElement.value);
                }
            }

            try {
                console.log('Attempting backend registration with:', formData);

                // Try backend registration first
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Backend response status:', response.status);
                const data = await response.json();
                console.log('Backend response data:', data);

                if (response.ok && data.status === 201) {
                    console.log('‚úÖ Backend registration successful!');
                    toast.success('Registration successful! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                } else {
                    console.log('‚ùå Backend registration failed:', data.message);
                    toast.error(data.message || 'Registration failed. Please try again.');
                    return;
                }
            } catch (error) {
                console.log('‚ùå Backend connection failed:', error);
                toast.error('Cannot connect to server. Please try again later.');
            }
        });
    </script>
</body>

</html>
